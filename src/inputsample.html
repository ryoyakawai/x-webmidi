<html>
  <head>
    <title>x-webmidi input Demo | powered by polymer</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./xwebmidi.css">
    <style type="text/css">
    .inputblock {
      float:left;
      margin:10px 20px;
    }
    .disparea {
      border:1px solid #ddd;
      padding:10px;
      width:200px;
      height:180px;
    }
    </style>
  </head>
  <body>
    <h1>x-webmidi Demo (input)</h1>

    <div class="inputblock">
      <div>input-01:
        <select id="input-port-01" class="xwebmidi-select-midi">
          <option value="false">Not Selected</option>
        </select>
        <span id="midiinput-event-01"></span></div>
      <div id="disp-input-port-01" class="disparea"></div>
    </div>
    <div class="inputblock">
      <div>input-02:
        <select id="input-port-02" class="xwebmidi-select-midi">
          <option value="false">Not Selected</option>
        </select>
        <span id="midiinput-event-02"></span></div>
      <div id="disp-input-port-02" class="disparea"></div>
    </div>

    <script type="module">
     import { xWebMIDI } from "./xwebmidi.js";
     (async () => {

       const xwm01 = new xWebMIDI();
       await xwm01.requestMIDIAccess(true);
       xwm01.initInput('input-port-01', 'xwebmidi-port-active');

       const xwm02 = new xWebMIDI();
       await xwm02.requestMIDIAccess(true);
       xwm02.initInput('input-port-02', 'xwebmidi-port-active');

       var timerId={"input-port-01": 0, "input-port-02": 0,};
       window.addEventListener('midiin-event:input-port-01', function(event) {
         if(event.detail.data[0]!=0xf8) dispParsedMIDI("input-port-01", event);
       });
       window.addEventListener('midiin-event:input-port-02', function(event) {
         if(event.detail.data[0]!=0xf8) dispParsedMIDI("input-port-02", event);
       });

       function dispParsedMIDI(elemId, event) {
         var out=[];
         for(let key in event.detail.property) {
           if(key=="raw") {
             var tmp=[];
             for(let i=0; i<event.detail.property["raw"].length; i++) {
               tmp.push("0x"+event.detail.property["raw"][i].toString(16));
             }
             event.detail.property["raw"]=tmp.join(" ");
           }
           out.push("["+key+"] "+event.detail.property[key]);
         }
         var disparea=document.getElementById("disp-"+elemId);
         disparea.innerHTML=out.join("<br>\n");
         clearTimeout(timerId[elemId]);
         timerId[elemId]=setTimeout(function(){disparea.innerText="";}, 3000);
       }

     })();
    </script>
  </body>
</html>
