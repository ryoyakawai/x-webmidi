<html>
  <head>
    <link rel="stylesheet" href="./xwebmidi.css">
</head>
  <body>

    <div>output 01: <select id="output-port-01" class="xwebmidi-select-midi"><option value="false">Not Selected</option></select></div>
    <button id="noteOn">noteOn</button>
    <button id="noteOff">noteOff</button>
    <br>

    <script type="module">
     import { xWebMIDI } from "./xwebmidi.js";
     (async () => {

       const xwm01 = new xWebMIDI();
       await xwm01.requestMIDIAccess(true);
       xwm01.initOutput('output-port-01', 'xwebmidi-port-active');

       document.getElementById("noteOn").addEventListener("mousedown", (event) => {
         xwm01.sendHRMessage("noteOn", 1, ["d4", 127], 0);
       });

       document.getElementById("noteOff").addEventListener("mousedown", (event) => {
         xwm01.sendHRMessage("noteOff", 1, ["d4", 127], 0);
       });
       })();
    </script>

  </body>
</html>
